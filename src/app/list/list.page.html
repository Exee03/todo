<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Pok√©mon Ja</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle mode="ios" checked="true" slot="start"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox (ionChange)="onCheckboxChanged($event)" color="success" mode="ios" slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-radio-group value="griff" (ionChange)="onRadioChanged($event)">
      <ion-list-header>
        <ion-label>Name</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label color="danger">Biff</ion-label>
        <ion-radio mode="ios" color="dark" slot="end" value="biff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Griff</ion-label>
        <ion-radio disabled="true" slot="start" value="griff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Buford</ion-label>
        <ion-radio slot="start" value="buford"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="unread()">Unread</ion-item-option>
        <ion-item-option color="danger" (click)="unread()">Delete</ion-item-option>
        <ion-item-option color="secondary" expandable (click)="unread()">Copy</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="unread()" expandable>View</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread()">Unread</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="create"></ion-icon>
          <!-- <ion-icon slot="icon-only" name="trash"></ion-icon> -->
        </ion-item-option>
        <ion-item-option>
          <!-- <ion-icon slot="icon-only" name="star"></ion-icon> -->
          <ion-icon slot="icon-only" name="create"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Default Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item mode="ios">
      <ion-label color="danger" position="floating">Floating Label</ion-label>
      <ion-input (ionInput)="onInputChange($event)" value="default"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="input-color" position="fixed">Fixed Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
