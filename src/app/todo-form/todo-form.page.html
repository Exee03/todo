<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Todo Form</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Label</ion-label>
      <ion-input [(ngModel)]="label"></ion-input>
    </ion-item>
    
    <ion-button (click)="submit()" expand="block" fill="clear" shape="round">
      Submit
    </ion-button>

    <ion-item>
      <ion-label>Image</ion-label>
      <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
